<div class="container agreement-term">
    <div class="row">
        <div class="col-xs-12">
            <p>Fragmento combinado representado pela tag <i>assertion</i>. 
            Este fragmento indica que o fluxo em seu operando representa 
            uma asserção, ou seja, seu fluxo só possui sequências válidas. 
            Esse fragmento também pode ser usado em conjunto com os fragmentos 
            <i>ignore</i> e o <i>consider</i>.</p>
