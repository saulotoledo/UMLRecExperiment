WELCOME_TITLE = Olá, seja bem-vindo(a)!
WELCOME_MESSAGE_01 = Essa pesquisa faz parte do trabalho de pós-gradução dos alunos Saulo Toledo e Thaciana Cerqueira.
WELCOME_MESSAGE_02 = Neste trabalho iremos recomendar diagramas UML de classes/sequência de acordo com as características selecionadas por você durante a pesquisa. Portanto, é pré-requisito que você tenha cursado uma disciplina sobre diagramas UML durante a graduação.
WELCOME_MESSAGE_03 = O experimento segue os seguintes passos: você seleciona as características para cada diagrama informado, a ferramenta exibe 12 diagramas (3 por tela) por tipo de modelo e você avalia se os mesmos estão de acordo com suas necessidades de informação. Ao final da análise dos diagramas, você irá responder a um questionário contendo perguntas abertas. As respostas fornecidas irão nos ajudar a entender como os diagramas recomendados foram úteis ou não para você e o que você achou do experimento.
WELCOME_MESSAGE_04 = Lembramos que sua participação é de grande relevância para esta pesquisa e pedimos o seu comprometimento quanto à execução da mesma, realizando todos os passos da pesquisa.
WELCOME_MESSAGE_05 = Os dados informados serão utilizados para estudos estatísticos, podendo ser exibidos em relatórios e artigos. O tempo gasto para realização da pesquisa é de aproximadamente 20 minutos até sua finalização.
WELCOME_MESSAGE_06 = Você pode realizar o experimento quantas vezes desejar, mas basta responder ao questionário uma única vez. Esta pesquisa ficará disponível até o dia 01/08/2016 às 23:59h.
